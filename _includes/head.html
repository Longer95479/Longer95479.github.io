<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}

  <script>
    MathJax = {
        tex: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            displayMath: [['$$','$$'], ['\[','\]']],
            processEscapes: true,
            processEnvironments: true,
        }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-chtml.js"
        integrity="sha256-3Fdoa5wQb+JYfEmTpQHx9sc/GuwpfC/0R9EpBki+mf8=" crossorigin>
  </script>

<link rel="stylesheet" href="/assets/pseudocode-js/pseudocode.js-2.4.1/pseudocode.min.css">
<script src="/assets/pseudocode-js/pseudocode.js-2.4.1/pseudocode.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

<script>
  let pseudocodes = document.querySelectorAll(".language-pseudocode");
  let options = {
      lineNumber: true
  };
  pseudocodes.forEach((pse) => {
      let code = pse.textContent;
      let parentEl = pse.parentElement;
      pseudocode.render(code, parentEl, options);
      pse.remove();
      $(parentEl).replaceWith($('<div>' + parentEl.innerHTML + '</div>'));
  })
</script>

</head>
